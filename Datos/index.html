<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos localStorage</title>
</head>
<body>
    <header>
    <h1>Datos</h1>
    </header>
    <main>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" class="nombre">
        <label for="apellidoP">Primer apellido</label>
        <input type="text" name="apellidoP" class="apellidoP">
        <label for="apellidoM">Segundo apellido</label>
        <input type="text" name="apellidoM" class="apellidoM">
        <label for="fechaNac">Fecha de nacimiento</label>
        <input type="date" class="fechaNac">
        <button class="btnGuardar">Guardar</button>

        <h4 class="dato1">Nombre:</h4>
        <h4 class="dato2">Primer apellido:</h4>
        <h4 class="dato3">Segundo apellido:</h4>
        <h4 class="dato4">Fecha de nacimiento:</h4>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
