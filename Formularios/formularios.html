<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required placeholder="Ingresa tu nombre">
    <label for="correo">Correo:</label>
    <input type="email" id="Correo" required placeholder="Ingresa tu correo">
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" >
    <label for="edad">Edad:</label>
    <input type="number" id="edad" min="0" max="99">
    <label for="fecha">Fecha de nacimiento:</label>
    <input type="date" id="fechaN" name="fechaN" value="2025-09-23">
    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" title="Formato: xxxx-xxx-xxx" >
    <label for="rol">Rol:</label>
    <input type="radio" id="estudiante" name="estudiante" value="estudiante">
    <label for="estudiante">Estudiante</label>
    <input type="radio" id="profesor" name="profesor" value="profesor">
    <label for="profesor">Profesor</label>
    <input type="checkbox" id="calculo" name="calculo" value="calculo">
    <label for="trabajo">Cálculo Integral</label>
    <input type="checkbox" id="appweb" name="appweb" value="appweb">
    <label for="trabajo">Aplicaciones web</label>
    <input type="checkbox" id="appmov" name="appmov" value="appmov">
    <label for="trabajo">Aplicaciones móviles</label>
    <input type="submit" value="Enviar">


</body>
</html>
